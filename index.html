<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>SVG</title>
</head>
<body>
    <svg class="easy-delete" width="240" height="240" viewbox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" fill="red"/>
        <line x1="70" y1="70" x2="150" y2="150" style="stroke:white;stroke-width:16"/>
        <line x1="70" y1="150" x2="150" y2="70" style="stroke:white;stroke-width:16"/>
    </svg>

    <svg class="easy-wall-clock" width="240" height="240" viewbox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" fill="black"/>
        <polyline points="70,120 115,120 115,70" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.4" />
    </svg>

    <svg class="medium-credit-card" width="440" height="250" viewbox="0 0 340 300" xmlns="http://www.w3.org/2000/svg">
        <rect width="420" height="250" rx="40" ry="40" fill="#E1CC10" />
        <line x1="0" y1="70" x2="420" y2="70" stroke="#8C866B" stroke-width="50" />

        <line x1="50" y1="130" x2="120" y2="130" stroke="#EADD9A" stroke-width="20" stroke-linecap="round" />
        <line x1="150" y1="130" x2="220" y2="130" stroke="#EADD9A" stroke-width="20" stroke-linecap="round" />

        <line x1="50" y1="170" x2="60" y2="170" stroke="#EADD9A" stroke-width="20" stroke-linecap="round" />
        <line x1="90" y1="170" x2="110" y2="170" stroke="#EADD9A" stroke-width="20" stroke-linecap="round" />
        <line x1="140" y1="170" x2="150" y2="170" stroke="#EADD9A" stroke-width="20" stroke-linecap="round" />
        <line x1="180" y1="170" x2="200" y2="170" stroke="#EADD9A" stroke-width="20" stroke-linecap="round" />
        <circle cx="230" cy="170" r="10" fill="#EADD9A" />
    
        <circle cx="300" cy="180" r="40" fill="red" />
        <circle cx="360" cy="180" r="40" fill="blue" />

    </svg>
    
</body>
</html>
